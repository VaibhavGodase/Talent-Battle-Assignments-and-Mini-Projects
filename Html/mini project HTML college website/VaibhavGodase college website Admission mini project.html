<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body style="background-color: rgba(7, 75, 134, 0.5);">
    <h1>Admission Form</h1>
    <form>
        First Name:
        <input type="text" name="First Name">

        <input type="text" name="Middle Name">
        Last Name:
        <input type="text" name="Last Name">
        <br>
        <br>
        Email:
        <input type="email" name="Email">
        <br>
        <br>
        Departments:
        <br>
        <input type="checkbox" name="Information Technology">Information Technology
        <br>
        <input type="checkbox" name="Civil">Civil
        <br>
        <input type="checkbox" name="Production">Production
        <br>
        <input type="checkbox" name="Electronics">Electronics
        <br>
        <br>
        Password for student Login:
        <input type="password" name="Password">

        <input type="password" name="Password">
        <br>
        <br>
        10th Mark :
        <input type="number" name="10th mark">
        12th Mark:
        <input type="number" name="12th mark">
        <br>
        <br>
         Admission Type:
        <input type="text" name="Admission Type">
        <br>
        <br>
        Caste:
        <input type="text" name="Caste">
        <br>
        <br>
        Blood Group:
        <input type="text" name="Blood Group">
        <br>
        <br>
        Birthdate:
        <input type="date" name="date">
        <br>
        <br>
        <input type="submit" name="Submit">
        <input type="reset" name="reset">




    </Form>

</body>
